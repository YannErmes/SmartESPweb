<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .logo-container {
      margin-bottom: 40px;
      text-align: center;
    }
    
    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    
    .subtitle {
      color: #e0e6ff;
      font-size: 1.2rem;
      font-weight: 300;
      letter-spacing: 1px;
    }
    
    .spinner-container {
      position: relative;
      margin-bottom: 30px;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .pulse-ring {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 80px;
      height: 80px;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-text {
      color: #ffffff;
      font-size: 1.1rem;
      font-weight: 300;
      margin-top: 20px;
      opacity: 0.9;
    }
    
    .dots {
      display: inline-block;
      width: 20px;
      text-align: left;
    }
    
    .dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    .progress-bar {
      width: 200px;
      height: 3px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 20px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffffff, #e0e6ff);
      border-radius: 2px;
      width: 0%;
      animation: progress 3s ease-in-out infinite;
    }
    
    .ios-notice {
      margin-top: 40px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      max-width: 350px;
    }
    
    .notice-text {
      color: #ffffff;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .notice-subtext {
      color: #e0e6ff;
      font-size: 0.85rem;
      font-weight: 300;
      line-height: 1.4;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.6;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    .iot-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .iot-icon {
      position: absolute;
      color: rgba(255,255,255,0.1);
      font-size: 2rem;
      animation: float 6s ease-in-out infinite;
    }
    
    .iot-icon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .iot-icon:nth-child(2) { top: 60%; left: 85%; animation-delay: 1s; }
    .iot-icon:nth-child(3) { top: 80%; left: 20%; animation-delay: 2s; }
    .iot-icon:nth-child(4) { top: 30%; left: 80%; animation-delay: 3s; }
    .iot-icon:nth-child(5) { top: 70%; left: 60%; animation-delay: 4s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    @media (max-width: 768px) {
      .logo { font-size: 2.5rem; }
      .subtitle { font-size: 1rem; }
      .loading-text { font-size: 1rem; }
      .spinner { width: 50px; height: 50px; }
      .pulse-ring { width: 70px; height: 70px; top: -10px; left: -10px; }
      .ios-notice { max-width: 300px; padding: 15px; }
      .notice-text { font-size: 0.9rem; }
      .notice-subtext { font-size: 0.8rem; }
    }
  </style>
</head>

  <div class="loading-container" id="loadingContainer">
    <div class="iot-icons">

      <div class="iot-icon">üí°</div>
      <div class="iot-icon">üè†</div>
      <div class="iot-icon">üîå</div>
      <div class="iot-icon">üì±</div>
    </div>
    
    <div class="logo-container">
      <div class="logo">Smart ESP</div>
      <div class="subtitle">IoT Control Software</div>
    </div>
    
    <div class="spinner-container">
      <div class="pulse-ring"></div>
      <div class="spinner"></div>
    </div>
    
    <div class="loading-text">
      Connecting to your devices<span class="dots"></span>
    </div>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    
    <div class="ios-notice">
      <div class="notice-text">
        üì± Version iOS - Test rapide
      </div>
      <div class="notice-subtext">
        Pour toutes les fonctionnalit√©s, t√©l√©chargez l'application compl√®te sur notre site web
      </div>
    </div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Hide loading screen once Flutter app is loaded
    window.addEventListener('flutter-first-frame', function() {
      const loadingContainer = document.getElementById('loadingContainer');
      loadingContainer.classList.add('fade-out');
      setTimeout(() => {
        loadingContainer.style.display = 'none';
      }, 500);
    });
    
    // Fallback: Hide loading screen after 10 seconds
    setTimeout(() => {
      const loadingContainer = document.getElementById('loadingContainer');
      if (loadingContainer) {
        loadingContainer.classList.add('fade-out');
        setTimeout(() => {
          loadingContainer.style.display = 'none';
        }, 500);
      }
    }, 12000);
  </script>
</body>
</html>
